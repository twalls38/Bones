<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Bones</title>
</head>
<body>
    <h1>Good Bones App <img scr ="2chicks.jpg"></h1>
    <p class="paint"></p>
    <p class="flooring"></p>
    <p class="furniture"></p>
    <h3 class="totalCost"></h3>
     
    <script>
  
        function addPaintAndSupplies() {
            let paintDisplay = document.querySelector(".paint")
            let totalCost;
             let paintCost = (prompt("Enter cost for paint and supplies: "));
             paintCost = parseFloat(paintCost)
            if (paintCost <= 200) {
            if(paintCost > 100) {
                    totalPaint = paintCost + (paintCost * 0.10) 
                    paintDisplay.innerText = "Paint $" + totalPaint; 
                    return totalPaint;
                } 
            else {
                    totalPaint = paintCost; 
                    paintDisplay.innerText = "Paint $" + totalPaint; 
                    return totalPaint; 
                }
            } 
            else {
                return alert("Paint and Supplies limit of $200")
            }
        };



        
        const floorValue = function () {
            let floorDisplay = document.querySelector(".flooring")
            let floor = (prompt("Enter the cost for floor coverings: "));
            floor = parseFloat(floor)
            let totalFloor;
            if (floor <= 2000) {
            if (floor < 500) {
                    totalFloor = floor - (floor * 0.15); 
                    floorDisplay.innerText = "Floor Coverings $ " + totalFloor; 
                    return totalFloor; 
                }              
                else {
                    totalFloor = floor; 
                    floorDisplay.innerText = "Floor Coverings $ " + totalFloor; 
                    return totalFloor; 
                }
            } else {
                    return alert("Floor Covering Limit of $2000")
            }
        };
    
        furnitureValue = () => {
            let furnitureDisplay = document.querySelector(".furniture")
            let furnitureNum = (prompt("Enter the cost of furniture: "));   
            furnitureNum = parseFloat(furnitureNum)    
            let totalFurniture;
            if (furnitureNum <= 2000) {

                if (furnitureNum < 500) {
                    totalFurniture = furnitureNum - (furnitureNum * 0.10); 
                    furnitureDisplay.innerText = "Furniture $ " + totalFurniture; 
                    return totalFurniture; 
                } else {
                    totalFurniture = furnitureNum; 
                    furnitureDisplay.innerText = "Furniture $ " + totalFurniture; 
                    return totalFurniture; 
                };
            } else {
                return alert("Furniture limit of $2000")

            };  
        };


        let totalCost = 0;
        totalCost = addPaintAndSupplies() + floorValue() + furnitureValue()
        document.querySelector(".totalCost").innerText = "Total $ " + totalCost;

    </script>
</body>
</html>
